<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../stylesheets/screens/product-hor.css">
    <title>Products | ArtStation</title>
</head>

<body class="productlist-body">
    <div>
        <nav class="nav-container d-flex">
            <div class="nav-brand d-flex">
                <button class="fa fa-bars btn btn-link nav-btn"></button>
                <a href="./home.html">
                    <h2 class="nav-brand-name">ArtStation</h2>
                </a>
            </div>

            <div class="nav-brand d-flex">
                <input type="text" placeholder="search for product">
                <button class="btn btn-link nav-btn">Search</button>
            </div>

            <div class="nav-pills d-flex">
                <ul class="list list-no-bullet children-center">
                    <li class="list-item">
                        <a href="../index.html" class="btn btn-link nav-btn ">LOGIN</a>
                    </li>
                    <li class="list-item">
                        <a href="./home.html"><i class="fa fa-solid fa-home"></i></a>
                    </li>
                    <li class="list-item nav-item">
                        <span class="badge-icon p-rel">
                            <a href="./wishlist.html"><i class="fa fa-solid fa-heart nav-btn"></i></a>
                            <span class="badge">5</span></a>
                        </span>
                    </li>
                    <li class="list-item nav-item">
                        <span class="badge-icon p-rel">
                            <a href="./cart.html"><i class="fa fa-shopping-cart nav-btn"></i></a>
                            <span class="badge">5</span></a>
                        </span>
                    </li>

                </ul>
                <a class="fa fa-user btn btn-link nav-btn"></a>
            </div>
        </nav>
        <div class="productlist-container">
            <div class="product-grid d-grid">
                <aside class="filter-container">
                    <div class="filter-head d-flex">
                        <h4>Filters</h4>
                        <button class="btn btn-link">CLEAR</button>
                    </div>
                    <div class="filter-options">
                        <h5>Price</h5>
                        <div class="children-stacked">
                            <label class="d-flex price-range">
                                <span class="">500</span>
                                <span class="">2000</span>
                                <span class="">5000+</span>
                            </label>
                            <input type="range" min="0" max="5000" name="price-slider" value="2500">
                        </div>
                        <hr>
                        <h5>Category</h5>
                        <ul class="list list-no-bullet">
                            <li class="list-item">
                                <input type="checkbox" id="brushes" name="brushes" value="Brushes" checked>
                                <label for="brushes">Brushes</label><br>
                            </li>
                            <li class="list-item">
                                <input type="checkbox" id="colours" name="colours" value="Colours">
                                <label for="colours">Colours</label><br>
                            </li>
                            <li class="list-item">
                                <input type="checkbox" id="papers" name="papers" value="Papers">
                                <label for="papers">Papers</label><br>
                            </li>
                            <li class="list-item">
                                <input type="checkbox" id="sketch" name="sketch" value="Sketch">
                                <label for="sketch">Sketch</label><br>
                            </li>
                            <li class="list-item">
                                <input type="checkbox" id="canvas" name="canvas" value="Canvas">
                                <label for="canvas">Canvas</label><br>
                            </li>
                            <li class="list-item">
                                <input type="checkbox" id="medium" name="medium" value="Mediums">
                                <label for="medium">Mediums</label><br>
                            </li>
                        </ul>
                        <hr>
                        <h5>Rating</h5>
                        <ul class="list list-no-bullet">
                            <li class="list-item">
                                <input type="radio" id="fourplus" name="fourplus" value="fourplus" checked>
                                <label for="fourplus">4 stars & above</label>
                            </li>
                            <li class="list-item">
                                <input type="radio" id="threeplus" name="threeplus" value="threeplus">
                                <label for="threeplus">3 stars & above</label>
                            </li>
                            <li class="list-item">
                                <input type="radio" id="twoplus" name="twoplus" value="twoplus">
                                <label for="twoplus">2 stars & above</label>
                            </li>
                            <li class="list-item">
                                <input type="radio" id="oneplus" name="oneplus" value="oneplus">
                                <label for="oneplus">1 stars & above</label>
                            </li>
                        </ul>
                    </div>
                </aside>

                <div class="products-container">
                    <!-- Add div later to show Home | Category | Products -->
                    <h3>Brushes - All Products</h3>
                    <ul class="product-list-hor list-no-bullet d-grid grid-gap">
                        <li>
                            <div class="card card-hor d-flex">
                                <img class="card-media"
                                    src="https://i0.wp.com/stationerie.co.in/wp-content/uploads/2021/05/1A3B627D-C304-4070-992B-CA499237F962-scaled.jpeg?resize=600%2C600&ssl=1"
                                    alt="" />
                                <div class="card-data children-stacked p-rel">
                                    <div class="card-title">BRUSTRO Artists ’ White Bristle Set </div>
                                    <span class="product-rating"> <i class="fa fa-solid fa-star"></i> 3.5</span>
                                    <div class="d-flex grid-gap product-price">
                                        <span class="curr-price text-green">
                                            ₹697
                                        </span>
                                        <span class="prev-price text-linethrough">
                                            ₹349
                                        </span>
                                    </div>

                                    <div class="btn-counter d-flex">
                                        <button class="btn btn-link"><i class="fa fa-solid fa-plus"></i></button>
                                        <input type="number" value="1" class="item-qty text-center">
                                        <button class="btn btn-link"><i class="fa fa-solid fa-minus"></i></button>
                                    </div>
                                    <div class="children-stacked grid-gap">
                                        <button class="fa fa-shopping-cart btn btn-secondary">Add to cart</button>
                                        <button class="fa fa-solid fa-heart btn btn-secondary">Wishlist</button>
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="card card-hor d-flex">
                                <img class="card-media"
                                    src="https://i0.wp.com/stationerie.co.in/wp-content/uploads/2021/05/1A3B627D-C304-4070-992B-CA499237F962-scaled.jpeg?resize=600%2C600&ssl=1"
                                    alt="" />
                                <div class="card-data children-stacked p-rel">
                                    <div class="card-title">BRUSTRO Artists ’ White Bristle Set </div>
                                    <span class="product-rating"> <i class="fa fa-solid fa-star"></i> 3.5</span>
                                    <div class="d-flex grid-gap">
                                        <span class="curr-price text-green">
                                            ₹697
                                        </span>
                                        <span class="prev-price text-linethrough">
                                            ₹349
                                        </span>
                                    </div>

                                    <div class="btn-counter d-flex">
                                        <button class="btn btn-link"><i class="fa fa-solid fa-plus"></i></button>
                                        <input type="number" value="1" class="item-qty text-center">
                                        <button class="btn btn-link"><i class="fa fa-solid fa-minus"></i></button>
                                    </div>
                                    <div class="children-stacked grid-gap">
                                        <button class="fa fa-shopping-cart btn btn-secondary">Add to cart</button>
                                        <button class="fa fa-solid fa-heart btn btn-secondary">Wishlist</button>
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="card card-hor d-flex">
                                <img class="card-media"
                                    src="https://i0.wp.com/stationerie.co.in/wp-content/uploads/2021/05/1A3B627D-C304-4070-992B-CA499237F962-scaled.jpeg?resize=600%2C600&ssl=1"
                                    alt="" />
                                <div class="card-data children-stacked p-rel">
                                    <div class="card-title">BRUSTRO Artists ’ White Bristle Set </div>
                                    <span class="product-rating"> <i class="fa fa-solid fa-star"></i> 3.5</span>
                                    <div class="d-flex grid-gap">
                                        <span class="curr-price text-green">
                                            ₹697
                                        </span>
                                        <span class="prev-price text-linethrough">
                                            ₹349
                                        </span>
                                    </div>

                                    <div class="btn-counter d-flex">
                                        <button class="btn btn-link"><i class="fa fa-solid fa-plus"></i></button>
                                        <input type="number" value="1" class="item-qty text-center">
                                        <button class="btn btn-link"><i class="fa fa-solid fa-minus"></i></button>
                                    </div>
                                    <div class="children-stacked grid-gap">
                                        <button class="fa fa-shopping-cart btn btn-secondary">Add to cart</button>
                                        <button class="fa fa-solid fa-heart btn btn-secondary">Wishlist</button>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
